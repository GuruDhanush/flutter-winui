name: example_flutter
description: An example project for flutter-desktop-embedding.

environment:
  sdk: '>=2.0.0 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.5.9-pre.270'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # See https://github.com/flutter/flutter/wiki/Desktop-shells#fonts
  fonts:
    - family: Segoe
      fonts:
        - asset: fonts/Segoe/segoeuil.ttf
          weight: 200
        - asset: fonts/Segoe/segoeuisl.ttf
          weight: 300
        - asset: fonts/Segoe/segoeui.ttf
          weight: 400
        - asset: fonts/Segoe/seguisb.ttf
          weight: 700
        - asset: fonts/Segoe/segoeuib.ttf
          weight: 900
    - family: SegoeIcons
      fonts:
        - asset: fonts/Segoe/SegMDL2.ttf
